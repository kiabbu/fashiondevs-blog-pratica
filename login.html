<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="col-md-12 mt-3">
            <div class="row d-flex d-flex justify-content-center mt-5 align-items-center">

                <div class="col-md-6">
                    <h1 class="text-secondary text-center">Login</h1>

                    <label for="email" class="form-label">
                        Email
                    </label>
                    <input type="email" class="form-control" id="email" aria-descrition="emailHelp">

                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">

                    <div class="mb-3 mt-3 form-check text-center">
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <div class="d-flex d-flex justify-content-center">

                        <a href="home.html" class="btn btn-primary">
                            Entrar
                        </a>

                        <a href="Cadastro.html" class="btn btn-primary">
                            Cadastrar
                        </a>

                    </div>

                </div>
                <div class="col-md-6">

                    <img src="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-login-movel_114360-83.jpg?size=338&ext=jpg"
                        alt="" width="100%">
                </div>

            </div>

        </div>
    </div>

</body>

</html>
